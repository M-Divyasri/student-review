<!DOCTYPE html>
<html>
<head>
    <title>Contact Dashboard</title>
</head>
<body>

<h2>Saved Contacts</h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody id="dataTable"></tbody>
</table>

<script>
fetch("http://localhost:8080/reviews")
.then(response => response.json())
.then(data => {
    const table = document.getElementById("dataTable");

    data.forEach(item => {
        const row = `
            <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.email}</td>
                <td>${item.message}</td>
            </tr>
        `;
        table.innerHTML += row;
    });
});
</script>

</body>
</html>
